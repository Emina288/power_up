<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="title">
    <h2>Electrical Energy</h2>
    </header>
    
    <div class="main-content">
        <nav class="side">
            <ul>
                <li><button id="myBtn"><i class="fa fa-etsy" style="font-size:30px"></i></button></li>
                <li><a href="https://github.com/Emina288"><i class="fa fa-github" style="font-size:50px"></i></a></li>
                <li><a href="https://www.linkedin.com/in/emina-ramovic-858835187/"><i class="fa fa-linkedin-square" style="font-size:50px"></i></a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="power-plants">
                <div class="plant-hydro"></div>
                <div class="plant-thermal"></div>
            </div>
            <div class="power-plants">
                <div class="plant-solar"></div>
                <div class="plant-wind"></div>
            </div>
        </div>

         <div id="myModal" class="modal">
        
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        
        </div>

        <div id="hydroModal" class="hydroModal" >
            <div class="hydro-content">
                <span class="close-hydro">&times;</span>
                <p>This is hydro power plant!</p>
            </div>
        </div>
        
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
    
    <script src="./dist/main.js"></script>
</body>

</html>
