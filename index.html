<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="title">
    <h2>Electrical Energy</h2>
    </header>
    
    <div class="main-content">
        <nav class="side">
            <ul>
                <li><button id="myBtn"><i class="fa fa-etsy" style="font-size:30px"></i></button></li>
                <li><a href="https://github.com/Emina288"><i class="fa fa-github" style="font-size:50px"></i></a></li>
                <li><a href="https://www.linkedin.com/in/emina-ramovic-858835187/"><i class="fa fa-linkedin-square" style="font-size:50px"></i></a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="power-plants">
                <div id="hBtn" class="plant-hydro"></div>
                <div id="tBtn" class="plant-thermal"></div>
            </div>
            <div class="power-plants">
                <div id="sBtn" class="plant-solar"></div>
                <div id="wBtn" class="plant-wind"></div>
            </div>
        </div>

         <div id="myModal" class="modal">
        
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        
        </div>

        <div id="hydroModal" class="modal" >
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is hydro power plant!</p>
            </div>
        </div>

        <div id="thermoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is thermo power plant!</p>
            </div>
        </div>

        <div id="solarModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is solar power plant!</p>
            </div>
        </div>

        <div id="windModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is wind power plant!</p>
            </div>
        </div>
        
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            var hydroModal = document.getElementById("hydroModal");
            var thermoModal = document.getElementById("thermoModal");
            var solarModal = document.getElementById("solarModal");
            var solarModal = document.getElementById("windModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            var hbtn = document.getElementById("hBtn");
            var tbtn = document.getElementById("tBtn");
            var sbtn = document.getElementById("sBtn");
            var wbtn = document.getElementById("wBtn");


            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            var spanH = document.getElementsByClassName("close")[1];
            var spanT = document.getElementsByClassName("close")[2];
            var spanS = document.getElementsByClassName("close")[3];
            var spanW = document.getElementsByClassName("close")[4];

            // When the user clicks the button, open the modal 
            btn.onclick = function () {
                modal.style.display = "block";
            }

            hbtn.onclick = function () {
                    hydroModal.style.display = "block";
            }

            tbtn.onclick = function () {
                    thermoModal.style.display = "block";
            }

            sbtn.onclick = function () {
                    solarModal.style.display = "block";
            }

            wbtn.onclick = function () {
                    windModal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            spanH.onclick = function () {
                    hydroModal.style.display = "none";
            }

            spanT.onclick = function () {
                    thermoModal.style.display = "none";
            }

            spanS.onclick = function () {
                    solarModal.style.display = "none";
            }

            spanW.onclick = function () {
                    windModal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal || event.target == hydroModal || event.target === thermoModal || event.target === solarModal || event.target === windModal) {
                    event.target.style.display = "none";
                }
            }

             
        </script>
    </div>
    
    <script src="./dist/main.js"></script>
</body>

</html>
